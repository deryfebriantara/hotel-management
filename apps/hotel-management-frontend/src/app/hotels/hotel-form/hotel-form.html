<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold text-gray-900 dark:text-white">
        Name <span class="text-red-500">*</span>
      </label>
      <input
        formControlName="name"
        class="block w-full border border-gray-300 rounded p-2 focus:ring focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
        [ngClass]="{'border-red-400': form.get('name')?.invalid && form.get('name')?.touched}"
        placeholder="Enter hotel name"
      />
      <div
        *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
        class="text-xs text-red-500 mt-1"
      >
        Name is required
      </div>
    </div>
    <div>
      <label class="block mb-1 font-semibold text-gray-900 dark:text-white">
        Location <span class="text-red-500">*</span>
      </label>
      <input
        formControlName="location"
        class="block w-full border border-gray-300 rounded p-2 focus:ring focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
        [ngClass]="{'border-red-400': form.get('location')?.invalid && form.get('location')?.touched}"
        placeholder="Enter location"
      />
      <div
        *ngIf="form.get('location')?.invalid && form.get('location')?.touched"
        class="text-xs text-red-500 mt-1"
      >
        Location is required
      </div>
    </div>
    <div>
      <label class="block mb-1 font-semibold text-gray-900 dark:text-white">Description</label>
      <textarea
        formControlName="description"
        class="block w-full border border-gray-300 rounded p-2 focus:ring focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
        rows="3"
        placeholder="Enter description (optional)"
      ></textarea>
    </div>
    <div class="flex justify-end space-x-2">
      <button
        type="submit"
        [disabled]="form.invalid"
        flowbiteButton
        color="primary"
        class="!bg-green-600 !text-white hover:!bg-green-700"
      >
        {{ hotel ? 'Save Changes' : 'Create Hotel' }}
      </button>
    </div>
  </form>
